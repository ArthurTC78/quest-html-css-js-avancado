<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="textos">
                <h1 class="titulo">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
                
                <p class="paragrafo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>
            <div class="formulario">
                <div class="preencher">
                    <input type="text" name="nome" id="nome" placeholder="Nome Completo*">
                    <span id="mensagem-erro" class="campo-obrigatorio">campo obrigatorio</span>

                    <input type="text" name="email" id="email" placeholder="Email*">
                    <span id="mensagem-erro" class="campo-obrigatorio">campo obrigatorio</span>

                    <input type="text" name="telefone" id="telefone" placeholder="Telefone*">
                    <span id="mensagem-erro" class="campo-obrigatorio">campo obrigatorio</span>

                    <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mensagem*"></textarea>
                    <span id="mensagem-erro" class="campo-obrigatorio">campo obrigatorio</span>
                </div>

                <div class="btn">

                    <p>*campos obrigatórios</p>

                    <button type="submit" id="button" value="submit">Enviar</button>

                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="./src/js/index.js"></script>
</body>
</html>
